<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="abc"/>
<button onclick="a();">add</button>
<button onclick="d();">dispay</button>
<p id="result"></p>
</body>
</html>
<script>
  let x = 0;
  let c = Array();
  function a() {
   c[x] = document.getElementById("abc").value;
    alert("element: " + c[x] + " Added at index " + x);
    x++;
    document.getElementById("abc").value = "";
  }
  function d() {
    let caa = "<hr/>";
    for (let i = 0; i < c.length; i++) {
        caa += "element" + i + " = " + c[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = caa;
  }
</script>
